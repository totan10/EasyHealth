<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Slider with Zoom Effect</title>
    <style>

.mySlides {display: none}

img {vertical-align: middle;}
    
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}


.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active1, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}
    </style>
  </head>
  <body>
    <div class="slideshow-container">

      <div class="mySlides">
        <!-- <div class="numbertext">1 / 3</div> -->
        <img src="/Assets/images/khaleej-2.png" style="width:100%">
        <!-- <div class="text">Caption Text</div> -->
      </div>
      
      <div class="mySlides">
        <!-- <div class="numbertext">2 / 3</div> -->
        <img  src="/Assets/images/forbes.png"  style="width:100%">
        <!-- <div class="text">Caption Two</div> -->
      </div>
      
      <div class="mySlides">
        <!-- <div class="numbertext">3 / 3</div> -->
        <img  src="/Assets/images/republic-1.png"  style="width:100%">
        <!-- <div class="text">Caption Three</div> -->
      </div>
      
      <!-- <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a> -->
      
    </div>
      <br>
      
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
      </div>
      
  
  </div>
  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active1", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active1";
    }

    // Automatic slideshow
    var slideInterval = setInterval(plusSlides, 1000, 1); // Change slide every 5 seconds

    // Pause automatic slideshow when hovering over the slideshow container
    document.querySelector('.slideshow-container').addEventListener('mouseenter', function () {
        clearInterval(slideInterval);
    });

    // Resume automatic slideshow when mouse leaves the slideshow container
    document.querySelector('.slideshow-container').addEventListener('mouseleave', function () {
        slideInterval = setInterval(plusSlides, 5000, 1);
    });
  </script>
  </body>
</html>
